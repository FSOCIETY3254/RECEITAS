<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Terminal Interativo Fsociety</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: url('fsociety.webp') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Share Tech Mono', monospace;
    color: #00ffcc;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    overflow: hidden;
  }

  #terminal {
    max-width: 40vw;
    min-width: 320px;
    height: 70vh;
    background: rgba(0, 0, 0, 0.7);
    border-left: 4px solid #00ffcc;
    padding: 20px;
    box-sizing: border-box;
    font-size: 1.1rem;
    white-space: pre-wrap;
    overflow-y: auto;
    box-shadow: 0 0 15px #00ffccaa;
    border-radius: 8px;
    user-select: none;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  #output {
    flex-grow: 1;
    overflow-y: auto;
  }

  #input-line {
    display: flex;
    align-items: center;
  }

  #prompt {
    margin-right: 10px;
    user-select: none;
  }

  #command-input {
    background: transparent;
    border: none;
    outline: none;
    color: #00ffcc;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    flex-grow: 1;
  }

  #command-input::placeholder {
    color: #006655;
  }

  #videoContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 35vw;
    max-width: 400px;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 30px #00ffcccc;
    user-select: none;
  }

  #videoContainer h1 {
    margin: 0 0 15px;
    font-size: 2rem;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
    user-select: none;
  }

  #videoContainer video {
    width: 250px;
    border: 2px solid #00ffcc;
    border-radius: 8px;
    box-shadow: 0 0 20px #00ffcc;
    background: black;
    user-select: none;
    pointer-events: auto;
  }

  button {
    background-color: #00ffcc;
    color: #000;
    font-family: 'Share Tech Mono', monospace;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s;
    margin-top: 20px;
    user-select: none;
  }

  button:hover {
    background-color: #00e6b8;
  }

  /* MODO CAMUFLAGEM */
  #camuflagem {
    display: none;
    background: url('JPN.webp') no-repeat center center fixed;
    background-size: cover;
    width: 100vw;
    height: 100vh;
  }

  #voltar {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    z-index: 10;
    display: none;
  }

  #voltar:hover {
    background-color: #444;
  }

  /* MASCOTE ANIMADO */
  #mascote {
    position: fixed;
    font-size: 48px;
    color: #00ffcc;
    z-index: 9999;
    pointer-events: none;
    top: 50px;
    left: 50px;
    user-select: none;
    transition: transform 0.1s ease;
  }
</style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">root@fsociety:~$</span>
      <input id="command-input" type="text" autocomplete="off" autofocus placeholder="Digite comando..." />
    </div>
  </div>

  <div id="videoContainer">
    <h1>~ PROVA.mp4 ~</h1>
    <video controls autoplay muted loop
           style="width: 250px; border: 2px solid #00ffcc; border-radius: 8px; box-shadow: 0 0 20px #00ffcc; background: black; user-select: none; pointer-events: auto;">
      <source src="PROVA.mp4" type="video/mp4" />
      Seu navegador nÃ£o suporta a reproduÃ§Ã£o de vÃ­deo.
    </video>
    <button onclick="ativarCamuflagem()">Modo Camuflagem</button>
  </div>

  <!-- MODO CAMUFLAGEM -->
  <div id="camuflagem"></div>
  <button id="voltar" onclick="desativarCamuflagem()">Voltar</button>

  <!-- MASCOTE ANIMADO -->
  <div id="mascote">ðŸ’€</div>

  <script>
    const terminal = document.getElementById('terminal');
    const output = document.getElementById('output');
    const commandInput = document.getElementById('command-input');
    const videoContainer = document.getElementById('videoContainer');
    const camuflagem = document.getElementById('camuflagem');
    const voltar = document.getElementById('voltar');
    const mascote = document.getElementById('mascote');

    function escreveTexto(text, callback) {
      let i = 0;
      function passo() {
        if(i < text.length){
          output.textContent += text[i];
          i++;
          output.scrollTop = output.scrollHeight;
          setTimeout(passo, 20);
        } else {
          output.textContent += '\n';
          output.scrollTop = output.scrollHeight;
          if(callback) callback();
        }
      }
      passo();
    }

    function processarComando(cmd) {
      cmd = cmd.trim().toUpperCase();

      escreveTexto(`root@fsociety:~$ ${cmd}`);

      if(cmd === "NMAP"){
        escreveTexto("Starting Nmap 7.91 ( https://nmap.org ) at 2025-06-19 23:00");
        escreveTexto("Nmap scan report for 192.168.1.1");
        escreveTexto("Host is up (0.0020s latency).");
        escreveTexto("Not shown: 998 closed ports");
        escreveTexto("PORT     STATE SERVICE");
        escreveTexto("22/tcp   open  ssh");
        escreveTexto("80/tcp   open  http");
        escreveTexto("MAC Address: 00:0C:29:68:22:33 (VMware)");
        escreveTexto("Nmap done: 1 IP address (1 host up) scanned in 0.42 seconds");
      }
      else if(cmd === "HELP"){
        escreveTexto("Comandos disponÃ­veis: NMAP, HELP, CLEAR, EXIT");
      }
      else if(cmd === "CLEAR"){
        output.textContent = "";
      }
      else if(cmd === "EXIT"){
        escreveTexto("Saindo do terminal...");
        setTimeout(() => {
          ativarCamuflagem();
          commandInput.value = "";
        }, 1000);
      }
      else {
        escreveTexto(`Comando nÃ£o reconhecido: ${cmd}`);
      }
    }

    commandInput.addEventListener("keydown", function(e){
      if(e.key === "Enter"){
        e.preventDefault();
        const comando = commandInput.value;
        if(comando.trim() !== ""){
          processarComando(comando);
          commandInput.value = "";
        }
      }
    });

    function ativarCamuflagem() {
      terminal.style.display = "none";
      videoContainer.style.display = "none";
      mascote.style.display = "none"; // ðŸ’€ desaparece
      camuflagem.style.display = "block";
      voltar.style.display = "block";
    }

    function desativarCamuflagem() {
      terminal.style.display = "flex";
      videoContainer.style.display = "flex";
      mascote.style.display = "block"; // ðŸ’€ volta
      camuflagem.style.display = "none";
      voltar.style.display = "none";
      commandInput.focus();
    }

    // Mascote animado flutuante (ðŸ’€) com efeito glitch nas bordas
    let x = 50;
    let y = 50;
    let dx = 2;
    let dy = 1.5;
    let efeitoAtivo = false;

    function piscarGlitch() {
      if (efeitoAtivo) return;
      efeitoAtivo = true;

      let pisca = 0;
      const piscarInterval = setInterval(() => {
        mascote.style.color = pisca % 2 === 0 ? 'red' : 'white';
        pisca++;
        if (pisca > 5) {
          clearInterval(piscarInterval);
          mascote.style.color = '#00ffcc'; // cor original
          efeitoAtivo = false;
        }
      }, 50);
    }

    function moverMascote() {
      const largura = window.innerWidth;
      const altura = window.innerHeight;

      x += dx;
      y += dy;

      let bateuBorda = false;

      if (x + 48 >= largura || x <= 0) {
        dx *= -1;
        bateuBorda = true;
      }
      if (y + 48 >= altura || y <= 0) {
        dy *= -1;
        bateuBorda = true;
      }

      if (bateuBorda) piscarGlitch();

      mascote.style.left = x + "px";
      mascote.style.top = y + "px";

      mascote.style.transform = `scaleX(${dx > 0 ? 1 : -1})`;

      requestAnimationFrame(moverMascote);
    }

    moverMascote();

    window.onload = () => commandInput.focus();
  </script>
</body>
</html>
