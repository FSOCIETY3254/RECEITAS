<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Terminal Interativo Fsociety</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  :root{ --neon:#00ffcc; --bg-rad: #000000aa; }

  html,body{ height:100%; margin:0; font-family:'Share Tech Mono',monospace; }

  body {
    background: url('fsociety.webp') no-repeat center center fixed;
    background-size: cover;
    color: var(--neon);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:30px;
    overflow:hidden;
  }

  /* Terminal */
  #terminal{
    max-width:40vw;
    min-width:320px;
    height:70vh;
    background: rgba(0,0,0,0.75);
    border-left:4px solid var(--neon);
    padding:20px;
    box-sizing:border-box;
    font-size:1.05rem;
    white-space:pre-wrap;
    overflow-y:auto;
    box-shadow:0 0 15px #00ffcc66;
    border-radius:8px;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    user-select:none;
  }
  #output{ flex-grow:1; overflow-y:auto; }
  #input-line{ display:flex; align-items:center; }
  #prompt{ margin-right:10px; user-select:none; }
  #command-input{
    background:transparent; border:none; outline:none;
    color:var(--neon); font-family:inherit; font-size:1.05rem; flex-grow:1;
  }
  #command-input::placeholder{ color:#006655; }

  /* Video container */
  #videoContainer{
    display:flex; flex-direction:column; align-items:center;
    width:35vw; max-width:400px; background:rgba(0,0,0,0.6);
    padding:20px; border-radius:10px; box-shadow:0 0 30px #00ffcc66;
  }
  #videoContainer h1{ margin:0 0 12px; font-size:1.6rem; color:var(--neon); text-shadow:0 0 8px var(--neon); }
  #videoContainer video{ width:250px; border:2px solid var(--neon); border-radius:8px; background:#000; }

  button{
    background-color:var(--neon); color:#000; font-family:inherit;
    border:none; padding:8px 14px; border-radius:5px; cursor:pointer; margin-top:16px;
  }
  button:hover{ filter:brightness(0.95); }

  /* Camuflagem fullscreen (background image) */
  #camuflagem{
    display:none;
    position:fixed;
    inset:0;
    z-index:1200;
    background: center center no-repeat;
    background-size:cover;
    background-color:#fff; /* fallback */
  }
  /* bot√£o voltar sobreposto, discreto */
  #voltar{
    position:fixed;
    top:12px;
    right:12px;
    z-index:1300;
    background:#f0f0f0;
    color:#222;
    font-family:Arial, sans-serif;
    padding:6px 10px;
    border-radius:4px;
    border:1px solid #d0d0d0;
    cursor:pointer;
  }
  #voltar:hover{ background:#e6e6e6; }

  /* Mascote */
  #mascote{
    position:fixed;
    top:50px; left:50px;
    font-size:48px; color:var(--neon); z-index:1400;
    pointer-events:none; user-select:none; transition:opacity .2s ease;
    filter:drop-shadow(0 0 6px rgba(0,255,204,0.35));
  }

  /* Responsividade */
  @media (max-width:900px){
    #terminal{ max-width:60vw; height:55vh; }
    #videoContainer{ display:none; } /* esconde video em mobile pra caber */
  }
</style>
</head>
<body>
  <!-- Terminal -->
  <div id="terminal" aria-label="Terminal interativo">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">root@fsociety:~$</span>
      <input id="command-input" type="text" autocomplete="off" placeholder="Digite comando..." />
    </div>
  </div>

  <!-- V√≠deo -->
  <div id="videoContainer" aria-label="Player de prova">
    <h1>~ PROVA.mp4 ~</h1>
    <video controls autoplay muted loop>
      <source src="PROVA.mp4" type="video/mp4" />
      Seu navegador n√£o suporta v√≠deo.
    </video>
    <button id="botao-camuflagem">Modo Camuflagem</button>
  </div>

  <!-- Camuflagem fullscreen usando imagem FUTURO.webp -->
  <div id="camuflagem" aria-hidden="true" role="dialog" aria-label="Camuflagem"></div>
  <button id="voltar" style="display:none">Voltar</button>

  <!-- Mascote -->
  <div id="mascote">üíÄ</div>

<script>
  // Elementos
  const terminal = document.getElementById('terminal');
  const output = document.getElementById('output');
  const input = document.getElementById('command-input');
  const videoContainer = document.getElementById('videoContainer');
  const camuflagem = document.getElementById('camuflagem');
  const botaoCamuflagem = document.getElementById('botao-camuflagem');
  const botaoVoltar = document.getElementById('voltar');
  const mascote = document.getElementById('mascote');

  // Nome da imagem de camuflagem ‚Äî altere aqui se necess√°rio
  const CAMUFLAGEM_IMG = 'FUTURO.webp';

  // Inicializa background da camuflagem
  camuflagem.style.backgroundImage = `url('${CAMUFLAGEM_IMG}')`;

  // Fun√ß√£o que escreve com efeito no terminal
  function escreveTexto(text, cb){
    let i = 0;
    function step(){
      if(i < text.length){
        output.textContent += text[i++];
        output.scrollTop = output.scrollHeight;
        setTimeout(step, 18);
      } else {
        output.textContent += '\n';
        output.scrollTop = output.scrollHeight;
        if(cb) cb();
      }
    }
    step();
  }

  // Processa comandos
  function processarComando(raw){
    const cmd = String(raw).trim().toUpperCase();
    if(!cmd) return;
    escreveTexto(`root@fsociety:~$ ${cmd}`);
    switch(cmd){
      case 'NMAP':
        escreveTexto("Starting Nmap 7.91 ( https://nmap.org ) at 2025-06-19 23:00");
        escreveTexto("Nmap scan report for 192.168.1.1");
        escreveTexto("Host is up (0.0020s latency).");
        escreveTexto("Not shown: 998 closed ports");
        escreveTexto("PORT     STATE SERVICE");
        escreveTexto("22/tcp   open  ssh");
        escreveTexto("80/tcp   open  http");
        escreveTexto("MAC Address: 00:0C:29:68:22:33 (VMware)");
        escreveTexto("Nmap done: 1 IP address (1 host up) scanned in 0.42 seconds");
        break;
      case 'HELP':
        escreveTexto("Comandos dispon√≠veis: NMAP, HELP, CLEAR, EXIT");
        break;
      case 'CLEAR':
        output.textContent = '';
        break;
      case 'EXIT':
        escreveTexto("Saindo do terminal...");
        setTimeout(ativarCamuflagem, 700);
        break;
      default:
        escreveTexto(`Comando n√£o reconhecido: ${cmd}`);
    }
  }

  input.addEventListener('keydown', e => {
    if(e.key === 'Enter'){
      e.preventDefault();
      const val = input.value;
      if(val.trim()) processarComando(val);
      input.value = '';
    }
  });

  // Fun√ß√£o para ativar camuflagem (esconder terminal, v√≠deo e mascote)
  function ativarCamuflagem(){
    // esconder elementos "sens√≠veis"
    terminal.style.display = 'none';
    videoContainer.style.display = 'none';
    mascote.style.display = 'none'; // <-- a caveira some aqui

    // mostrar camuflagem fullscreen e bot√£o voltar discreto
    camuflagem.style.display = 'block';
    botaoVoltar.style.display = 'block';
    botaoVoltar.focus();

    // acessibilidade / aria
    camuflagem.setAttribute('aria-hidden','false');
    botaoVoltar.setAttribute('aria-hidden','false');
  }

  // Fun√ß√£o para desativar camuflagem (voltar ao normal e retornar mascote)
  function desativarCamuflagem(){
    camuflagem.style.display = 'none';
    botaoVoltar.style.display = 'none';

    // restaurar elementos
    terminal.style.display = 'flex';
    videoContainer.style.display = 'flex';
    mascote.style.display = 'block'; // <-- a caveira reaparece

    // foco no input do terminal
    input.focus();

    // acessibilidade / aria
    camuflagem.setAttribute('aria-hidden','true');
    botaoVoltar.setAttribute('aria-hidden','true');
  }

  // Liga os bot√µes
  botaoCamuflagem.addEventListener('click', ativarCamuflagem);
  botaoVoltar.addEventListener('click', desativarCamuflagem);

  // Efeito extra: fechar camuflagem com ESC
  window.addEventListener('keydown', e => {
    if(e.key === 'Escape' && camuflagem.style.display === 'block'){
      desativarCamuflagem();
    }
  });

  // Mant√©m foco no input ao carregar
  window.addEventListener('load', () => input.focus());
</script>
</body>
</html>
